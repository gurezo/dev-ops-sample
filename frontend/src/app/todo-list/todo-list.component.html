<div class="box">
  <h1>メモ帳一覧</h1>

  <div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let memoList">
          <mat-checkbox [(ngModel)]="memoList.checked"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let memoList">{{ memoList.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let memoList">{{ memoList.title }}</td>
      </ng-container>

      <ng-container matColumnDef="memo">
        <th mat-header-cell *matHeaderCellDef>memo</th>
        <td mat-cell *matCellDef="let memoList">{{ memoList.memo }}</td>
      </ng-container>

      <tr
        mat-header-row
        class="fix-header"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="button-area">
    <div class="left-side">
      <button (click)="checkAll()">全選択</button>
      <button (click)="clearCheckAll()">選択解除</button>
    </div>
    <div class="center-position">
      <button (click)="deleteMemo()">削除</button>
    </div>
    <div class="right-side">
      <button (click)="createMemo()">新規作成</button>
      <button (click)="editMemo()">編集</button>
    </div>
  </div>
</div>
